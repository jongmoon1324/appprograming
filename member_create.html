<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript">

        function Input() 
        {

            if(document.frmInput.email.value == "") {
                alert("please check your Email.");
                document.frmInput.email.focus();
                return false;
            }
            if(document.frmInput.pw_1.value == "") {
                alert("please check your Password.");
                document.frmInput.pw_1.focus();
                return false;
            }
            if(document.frmInput.pw_2.value == "") {
                alert("please check your Repeat Password.");
                document.frmInput.pw_2.focus();
                return false;
            }

            if(document.frmInput.name.value == "") {
                alert("please check your Name.");
                document.frmInput.name.focus();
                return false;
            }

            if(document.frmInput.Phone.value == "") {
                alert("please check your Phone Number.");
                document.frmInput.Phone.focus();
                return false;
            }

            document.frmInput.submit();
        }

    </script>
</head>
<body>

    <form name="frmInput" action="memberWrite.php" method="post" enctype="multipart/form-data" >
        
        <h4>회원가입 양식</h4>
        <table id="reg">

        <tr>
        <td><label for="email">아이디</label></td>
        <td><input type="email" name="email" id="email" required></td>
        </tr>

        <tr>
        <td><label for="pw_1">비밀번호</label></td>
        <td><input type="password" name="pw_1" id="pw_1" required></td>
        </tr>

        <tr>
        <td><label for="pw_2">비밀번호 확인</label></td>
        <td><input type="password" name="pw_2" id="pw_2" required></td>
        </tr>


        <tr>
        <td><label for="name">이름</label></td>
        <td><input type="text" name="name" id="name" required></td>
        </tr>
  

        <tr>
            <td><label for="Phone">휴대전화</label></td>
            <td><input type="tel" name="Phone" id="Phone" required></td>
        </tr>
        
        </table>
        <br>
        <div id="submit">
        <button type="button" onclick="Input()">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
